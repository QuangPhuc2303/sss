<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Nation</title>
</head>
<body>
<a href="/create-nation">Create new nation</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name_nation</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="nation : ${nations}">
        <tr>
            <td th:text="${nation.name_nation}"></td>
            <td><a th:href="@{/edit-nation/__${nation.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-nation/__${nation.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
