<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit City</title>
</head>
<body>
<h1>Edit city</h1>
<p>
    <a href="/cities">City list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-city}" th:object="${city}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table border="1">
        <tr>
            <td>Name_city:</td>
            <td><input type="text" th:field="${city.name_city}"></td>
        </tr>
        <tr>
            <td>Area_city:</td>
            <td><input type="text" th:field="${city.area_city}"></td>
        </tr>
        <tr>
            <td>Population_city:</td>
            <td><input type="text" th:field="${city.population_city}"></td>
        </tr>
        <tr>
            <td>GDP_city:</td>
            <td><input type="text" th:field="${city.gdp_city}"></td>
        </tr>
        <tr>
            <td>Description_city:</td>
            <td><input type="text" th:field="${city.description_city}"></td>
        </tr>
        <tr>
            <td>Nation:</td>
            <td>
                <select name="nation">
                    <option th:each="n : ${nations}"
                            th:value="${n.id}"
                            th:text="${n.name_nation}"
                            th:selected="(${n.id} == *{nation.id})"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="text" value="update city"></td>
        </tr>
    </table>
</form>
</body>
</html>
